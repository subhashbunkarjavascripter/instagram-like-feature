<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body> 
    <div id="main">
        <div id="left">
              <div id="logo">
                <i class="ri-instagram-line"></i>
               <h1>Instagram</h1>
              </div>
               <button><i class="ri-home-4-fill"></i>Home</button>
               <button><i class="ri-search-line"></i>Search</button>
               <button><i class="ri-messenger-line"></i>Messages</button>
               <button><i class="ri-heart-line"></i>Notification</button>
               <button><i class="ri-add-circle-line"></i>Create</button>
               <button> <i class="ri-menu-fill"></i> More</button>

        </div>

 
        <div id="right">
            
            <div id="cards">
                <div id="profile">
                    <div id="userimage">
                        <img src="https://images.unsplash.com/photo-1617627143750-d86bc21e42bb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="">
                    </div>
                    <h2>Priyankaya Chimote</h2>
                    <i class="ri-more-fill"></i>

                </div>
                <div id="post">
                    <img src="Priyanka.jpg" alt="">
                    <i class="ri-heart-fill"></i>
                </div>
               <div id="likes">
                <i class="ri-heart-line"></i>
                   </div>
               <div id="share">    
                <i class="ri-chat-3-line"></i>
                <i class="ri-send-plane-fill"></i>

               </div>
               <div id="save">
                <i class="ri-bookmark-line"></i>
               </div>
               <h5>500Likes</h5>

               <div id="details">

               <input type="text" name="" id="" placeholder="Add a omment">
               <button>Post</button>

               </div>


            
            </div>
            
        </div>
    </div> 


 
    <script src="instagram.js"></script>
</body>
</html>
